<form [formGroup]="form" (ngSubmit)="join()">
  <h2>Spiel beitreten</h2>
  <div mat-subheader>Ã–ffentliche Spiele</div>
  <mat-list>
    <mat-list-item
      *ngFor="let game of games; let last = last"
      (click)="joinPublic(game)"
    >
      <div>{{ game.creator }} ({{ game.players }} Spieler)</div>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
  <p>
    <mat-divider></mat-divider>
  </p>
  <div mat-subheader>oder:</div>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Einladungscode</mat-label>
      <input type="text" matInput formControlName="gameId" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="form.invalid"
    >
      Beitreten
    </button>
    <button mat-button type="button" color="warn" matDialogClose>
      Abbrechen
    </button>
  </mat-dialog-actions>
</form>
