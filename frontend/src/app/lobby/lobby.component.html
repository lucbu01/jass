<div class="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Spiel Lobby</mat-card-title>
          <mat-card-subtitle>BBZW Jass</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h3>Team 1</h3>
            <ul *ngIf="game">
                <li *ngFor="let player of game.teams[0].players">
                    {{ player.name }}
                </li>
            </ul>
            <h3>Team 2</h3>
            <ul *ngIf="game">
                <li *ngFor="let player of game.teams[1].players">
                    {{ player.name }}
                </li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [disabled]="!canStart()" (click)="start()">Spiel starten</button>
        </mat-card-actions>
      </mat-card>
</div>
